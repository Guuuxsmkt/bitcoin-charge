<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Charge</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>

    <div id="intro-screen">
        <div class="logo-container">
            <h1 class="logo-text">BITCOIN <span>CHARGE</span></h1>
        </div>
    </div>

    <div id="auth-screen" style="display: none;">
        <div class="auth-box">
            <input type="text" id="reg-user" placeholder="Seu apelido...">
            <button onclick="finalizarRegistro()">Entrar</button>
        </div>
    </div>

    <div id="main-layout" style="display: none;">
        <header>
            <div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>
            <div id="user-welcome"></div>
        </header>

        <nav id="side-menu">
            <button onclick="mostrarSessao('home')">Início</button>
            <button onclick="mostrarSessao('puzzle-main')">Puzzles</button>
            <button onclick="mostrarSessao('chat')">Chat Global</button>
        </nav>

        <section id="home-section">
            <div class="container-split">
                <div class="chat-wrapper">
                    <h3>Chat Global 24h</h3>
                    <div id="chat-display"></div>
                    <div class="chat-input-row">
                        <input type="text" id="chat-input" placeholder="Mensagem...">
                        <button onclick="enviarMensagem()">Enviar</button>
                    </div>
                </div>

                <div class="quote-wrapper">
                    <p class="satoshi-text">
                        "Se você não acredita em mim ou não entende, eu não tenho tempo para tentar te convencer, desculpe."
                    </p>
                    <span class="satoshi-author">— Satoshi Nakamoto</span>
                </div>
            </div>
        </section>

        <section id="puzzle-main-section" style="display: none;">
            <div class="card">
                <h2>Puzzles</h2>
                <div class="puzzle-nav">
                    <button onclick="mostrarSessao('puzzle-resolver')">RESOLVER PUZZLE</button>
                    <button onclick="mostrarSessao('puzzle-criar')">CRIAR PUZZLE</button>
                </div>
            </div>
        </section>

        <section id="puzzle-resolver-section" style="display: none;"></section>
        <section id="puzzle-criar-section" style="display: none;">
            <div class="card">
                <p>Taxa de manutenção para criar Puzzle:</p>
                <div class="tax-options">
                    <button>10$</button> <button>20$</button> <button>50$</button>
                </div>
                <button onclick="mostrarSessao('home')">Voltar</button>
            </div>
        </section>
    </div>

</body>
</html>
