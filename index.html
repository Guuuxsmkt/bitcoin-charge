<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Charge</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body style="background-color: black; color: white; margin: 0; font-family: sans-serif;">

    <div id="intro-screen" style="position: fixed; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 2s;">
        <div id="intro-content" style="text-align: center;">
            <h1 id="intro-text" style="color: #f3ba2f; font-family: 'Ubuntu', sans-serif; font-weight: bold; font-size: 3rem; transition: opacity 2s;">BITCOIN CHARGE</h1>
            <div id="intro-logo" style="display: none; opacity: 0; transition: opacity 2s;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" width="100" alt="Bitcoin Logo">
            </div>
        </div>
    </div>

    <div id="auth-screen" style="display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: black;">
        <div class="auth-container" style="width: 300px; text-align: center;">
            <h2 style="color: #f3ba2f;">Acessar</h2>
            
            <div id="login-fields">
                <input type="email" id="user-email" placeholder="E-mail válido" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;">
                <input type="text" id="user-nick" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;">
                <input type="password" id="user-pass" placeholder="Senha" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;">
                
                <div style="margin-bottom: 15px; font-size: 14px; color: #ccc;">
                    <input type="checkbox" id="remember-me"> <label for="remember-me">Me relembre nesse dispositivo</label>
                </div>

                <button onclick="finalizarRegistro()" style="width: 100%; padding: 12px; background: #f3ba2f; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;">JÁ POSSUO CONTA / ENTRAR</button>
                <p style="margin-top: 10px; font-size: 12px; color: #888;">Ao clicar, você se registra ou entra automaticamente.</p>
            </div>
        </div>
    </div>

    <div id="main-layout" style="display: none; width: 100%; height: 100vh; position: relative; background: black; overflow: hidden;">
        
        <header style="padding: 20px; position: absolute; top: 0; left: 0; z-index: 10;">
            <div class="menu-btn" onclick="toggleMenu()" style="cursor: pointer; font-size: 24px;">☰</div>
            <div id="user-display" style="color: #f3ba2f; margin-top: 10px;"></div>
        </header>

        <nav id="side-menu" style="position: fixed; left: -250px; width: 200px; height: 100%; background: #111; transition: 0.5s; padding: 50px 20px; z-index: 100;">
            <button onclick="mostrarSessao('home')" style="display: block; width: 100%; padding: 10px; background: none; border: none; color: white; text-align: left; cursor: pointer;">Início</button>
            <button onclick="mostrarSessao('puzzle')" style="display: block; width: 100%; padding: 10px; background: none; border: none; color: white; text-align: left; cursor: pointer;">Puzzles</button>
            <button onclick="mostrarSessao('chat')" style="display: block; width: 100%; padding: 10px; background: none; border: none; color: white; text-align: left; cursor: pointer;">Chat Global</button>
        </nav>

        <div
