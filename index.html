<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Charge</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body style="background-color: black; color: white; margin: 0; overflow: hidden;">

    <div id="intro-screen" style="position: fixed; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div id="intro-content" style="text-align: center;">
            <h1 id="intro-text" style="color: #f3ba2f; font-size: 3rem; transition: opacity 1.5s;">BITCOIN CHARGE</h1>
            
            <div id="intro-logo" style="display: none; opacity: 0; transition: opacity 1.5s;">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" width="120" alt="Bitcoin Logo">
            </div>
        </div>
    </div>

    <div id="auth-screen" style="display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 300px; text-align: center; background: #111; padding: 30px; border-radius: 10px;">
            <h2 style="color: #f3ba2f;">Acessar</h2>
            <input type="email" id="user-email" placeholder="E-mail válido" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="text" id="user-nick" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="password" id="user-pass" placeholder="Senha" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <div style="margin-bottom: 15px; font-size: 14px;">
                <input type="checkbox" id="remember-me"> <label for="remember-me">Me relembre</label>
            </div>
            <button onclick="finalizarRegistro()" style="width: 100%; padding: 12px; background: #f3ba2f; border: none; font-weight: bold; cursor: pointer;">ENTRAR / REGISTRAR</button>
        </div>
    </div>

    <div id="main-layout" style="display: none; width: 100%; height: 100vh; position: relative;">
        <header style="padding: 20px; z-index: 10; position: absolute;">
            <div onclick="toggleMenu()" style="cursor: pointer; font-size: 24px; color: #f3ba2f;">☰ Menu</div>
        </header>

        <nav id="side-menu" style="position: fixed; left: -250px; width: 200px; height: 100%; background: #111; transition: 0.5s; z-index: 100; padding: 60px 20px;">
            <button onclick="mostrarSessao('home')" style="color: white; background: none; border: none; display: block; margin-bottom: 20px; cursor: pointer;">Início</button>
            <button onclick="mostrarSessao('puzzle')" style="color: white; background: none; border: none; display: block; cursor: pointer;">Puzzles</button>
        </nav>

        <div id="home-section" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; padding: 60px;">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" style="position: absolute; right: -40px; top: 10%; height: 80%; opacity: 0.1; pointer-events: none;">
            
            <div style="max-width: 500px; text-align: right; z-index: 5;">
                <p style="color: #f3ba2f; font-style: italic; font-size: 1.6rem;">
                    "Se você não acredita em mim ou não entende, eu não tenho tempo para tentar te convencer, desculpe."
                </p>
                <span style="color: #888;">— Satoshi Nakamoto</span>
            </div>
        </div>
    </div>

</body>
</html>
