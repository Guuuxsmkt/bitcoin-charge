</head>

            <h2>Bem-vindo</h2>
            <p>Escolha um apelido para o Chat Global</p>
            <input type="text" id="reg-user" placeholder="Seu nome aqui...">
            <button onclick="finalizarRegistro()">Entrar no Site</button>
        </div>
    </div>

    <div id="main-layout" style="display: none;">

                        üß© Puzzle Bitcoin (0.1 BTC)
                    </button>
                </div>
            </div>
        </section>

        <section id="chat-section" style="display: none;">
            <div class="chat-container">
                <div id="chat-display"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                    <button onclick="enviarMensagem()">Enviar</button>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
